<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">          
          {% if site.facebook_username %}
          <li>
            <a href="https://www.facebook.com/{{ site.facebook_username }}">
              <span class="icon  icon--facebook">
                <svg viewBox="0 0 16 16">
                  <path fill="#828282" d="M 2.92077,0.004 C 1.30279,0.004 0,1.3068 0,2.9248 L 0,13.0792 C 0,14.6972 1.30279,16 2.92077,16 l 5.50363,0 0,-6.2534 -1.65358,0 0,-2.2515 1.65358,0 0,-1.9235 c 0,-1.5112 0.97703,-2.8988 3.2277,-2.8988 0.91126,0 1.5851,0.087 1.5851,0.087 l -0.053,2.1025 c 0,0 -0.68722,-0.01 -1.43714,-0.01 -0.81161,0 -0.94176,0.3739 -0.94176,0.9947 l 0,1.6441 2.44339,0 -0.10648,2.2515 -2.33691,0 0,6.2534 2.26993,0 c 1.61798,0 2.92077,-1.3028 2.92077,-2.9208 l 0,-10.1544 C 15.996,1.3028 14.69321,0 13.07523,0 L 2.92076,0 z"/>
                </svg>
              </span>

              <span class="username">{{ site.facebook_username }}</span>
            </a>
          </li>
          {% endif %}

          {% if site.twitter_username %}
          <li>
            <a href="https://twitter.com/{{ site.twitter_username }}">
              <span class="icon  icon--twitter">
                <svg viewBox="0 0 16 16">
                  <path fill="#828282" d="M15.969,3.058c-0.586,0.26-1.217,0.436-1.878,0.515c0.675-0.405,1.194-1.045,1.438-1.809

                </svg>
              </span>

              <span class="username">{{ site.twitter_username }}</span>
            </a>
          </li>
          {% endif %}
        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
